
 <template name='allNewsView'>
         <div class='container'>
                 <div class='row'>
                         <div class='col-xs-8 col-xs-offset-2'>
                                 <ul class='list-group'>
                                         <!-- am loading -->
                                         {{#each news}}
                                            {{> newsItem}}
                                         {{/each}}
                                 </ul>
                         </div>
                 </div>
         </div>
 </template>

 <template name='newsItem'>
         <li class='list-group-item'>
                 <a href="{{url}}" target='_blank'>{{title}}</a> by  <!-- TODO// fix link out leaving site-->
                 <a href="/profile/{{owner}}">{{username}}</a> 
                 <a href='/news/{{urlTitle}}' class='badge no-style'>comments</a>
         </li>
 </template>

 <template name='addNews'>
         <div class='container'>
                 <div class='row'>
                         <div class='col-xs-4 col-xs-offset-4'>
                             <div class='form'>
                                 <form class='addNewsForm'>
                                         <input type='text' id='title' class='form-control' name='title' placeholder='Enter title'/><br>
                                         <input type='text' id='url' class='form-control' name='url' placeholder='Enter Url'/><br>
                                         <input type='submit' valus='Add' class='btn btn-success btn-lg'/>
                                 </form>
                         </div>
                 </div>
         </div>
 </div>
 </template>

 <template name='newsView'>
         <div class='container'>
                 <div class='row'>
                         <div class="col-xs-8 col-xs-offset-2">
                                 <h1>{{title}}</h1>
                                 <h2>{{username}}</h2>
                                 <hr/>
                                 <h2>Comments</h2>
                                 <span>The comments are coming</span>
                         </div>
                 </div>
         </div>
 </template>

 <template name='login'>
         {{> signInWithEmailModal}} 

         <div class="row">
                 <div class='col-xs-12 col-sm-6'>
                         <div class='page-header'>
                                 <h3>>Sign In to BitFeed</h3>
                         </div>

                         <ul class='btn-lsit'>
                                 <li><button type="button" id="github" class="btn btn-social-login btn-github"><i class="fa fa-github"></i> Sign in with GitHub</button></li>
                                 <li><button type="button" class="btn btn-social-login btn-success" data-toggle="modal" data-target="#sign-in-with-email-modal"><i class="fa fa-envelope"></i> Sign in with Email</button></li>
                         </ul>
                 </div>
         </div>
 </template>
 <template name='signInWithEmailModal'>
        <form id="sign-in-with-email">
                  <div class="modal-body">
                              <div class="form-group">

                                     <label for="username">Username</label>
                                         <input type="text" id='username' name="username" class="form-control" placeholder="Username">

                                     <label for="emailAddress">Email Address</label>
                                         <input type="email" id='email'  name="emailAddress"  class="form-control" placeholder="What's your email, friend?">
                              </div>
                              <div class="form-group">
                                 <label for="password">Password</label>
                                     <input type="password" id='password' name="password" class="form-control" placeholder="How about a password, pal?">

                                 <label for="firstName">First Name</label>
                                     <input type="text" id='firstName' name="firstName" class="form-control" placeholder="First Name">

                                 <label for="lastName">Last Name</label>
                                     <input type="text" id='lastName' name="lastName" class="form-control" placeholder="Last Name">
                              </div>
                   </div>
                   <div class="modal-footer">
                       <button type="submit" id='createAccount' class="btn btn-primary btn-create-account">Create Account</button>
                       <button type="submit" id='signIn' class="btn btn-default btn-sign-in">Sign In</button>
                 </div>
      </form>
 </template>
 <template name='buttons'>
    <a id='logout' class='btn btn-danger pull-right' href='/' role='button'>Log Out</a>
    <a class='btn btn-success pull-right' href="{{pathFor 'profile' data=currentUser}}" role='button'>Profile</a>
</template>

<template name='profile'>
        {{#if  currentUser}}
        Username: {{username}}<br>
        Email: {{email}}
        {{log}}
        {{#with profile}}
            Full Name: {{name}}
            {{log}}
            {{/with}}
         {{/if}}
 </template>
