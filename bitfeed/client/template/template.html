
 <template name='allNewsView'>
         <div class='ui feed'>
                     {{#each news}}
                         {{> newsItem}}
                     {{/each}}
         </div>
 </template>

 <template name='newsItem'>
         <li class='list-group-item'>
                 <a href="{{url}}" target='_blank'>{{title}}</a> by
                 <a href="/profile/{{owner}}">{{username}}</a> <!-- TODO// fix link -->
                 <a href='/news/{{urlTitle}}' class='badge no-style'>comments</a>
         </li>

        <div class = 'event'>
            <div class = 'label'>
                <img src = '{{avatarFolder}}/{{avatar}}'>
                </img>
            </div>
            <div class="content"><div class="summary"><a class="user">
                {{action}}
            </a> </div> </div>
            <div class="date">{time}</div>
            <div class="meta"><a class="like"><i class="like icon"></i>
                {{likes}} Likes
            </a> </div>
        </div>
 </template>

 <template name='addNews'>
         <div class='container'>
                 <div class='row'>
                         <div class='col-xs-4 col-xs-offset-4'>
                             <div class='form'>
                                 <form class='addNewsForm'>
                                         <input type='text' id='title' class='form-control' name='title' placeholder='Enter title'/><br>
                                         <input type='text' id='url' class='form-control' name='url' placeholder='Enter Url'/><br>
                                         <input type='submit' valus='Add' class='btn btn-success btn-lg'/>
                                 </form>
                         </div>
                 </div>
         </div>
 </div>
 </template>

 <template name='newsView'>
         <div class='container'>
                 <div class='row'>
                         <div class="col-xs-8 col-xs-offset-2">
                                 <h1>{{title}}</h1>
                                 <h2>{{username}}</h2>
                                 <hr/>
                                 <h2>Comments</h2>
                                 <span>The comments are coming</span>
                         </div>
                 </div>
         </div>
 </template>

 <template name='register'>
         <form>
                 <input type='username' name='registerUsername' placeholder='Username'>
                 <input type='email' name='registerEmail' placeholder='Email'>
                 <input type='password' name='registerPassword' placeholder='Password'> 
                 <input type='firstname' name='registerFirstName' placeholder='First Name'>
                 <input type='lastname' name='registerLastName' placeholder='Last Name'>
                 <input type='submit' value='Register'>
         </form>
 </template>
 <template name='login'>
         <form>
                 <input type='email' name='loginEmail' placeholder='Email'>
                 <input type='password' name='loginPassword' placeholder='Password'>
                 <input type='submit' value='Login'>
         </form>
         <div>
                 <a class='btn btn-success pull-right' href='/register' role='button'>Register</a>
         </div>
 </template>
 <template name='buttons'>
    <a id='logout' class='btn btn-danger pull-right' href='/' role='button'>Log Out</a>
    <a class='btn btn-success pull-right' href="{{pathFor 'profile' data=currentUser}}" role='button'>Profile</a>
</template>

<template name='profile'>
        {{#if  currentUser}}
        Username: {{username}}<br>
        Email: {{email}}
        {{log}}
        {{#with profile}}
            Full Name: {{name}}
            {{log}}
            {{/with}}
         {{/if}}
 </template>
